---
version: '3'

volumes:
  data-postgres: {}
  data-opennms: {}
  data-opennms-cfg: {}

services:
  database:
    image: ${DOCKER_REGISTRY:-docker.io}/postgres:${POSTGRES_VERSION:-11.3}
    hostname: database
    environment:
      TZ: ${TIMEZONE:-America/New_York}
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - data-postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 30s
      retries: 3

  horizon:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_ORG:-opennms}/${HORIZON_OCI:-horizon}:${ONMS_VERSION:-release-30.x}
    hostname: horizon
    sysctls:
      net.ipv4.ping_group_range: "0 429496729"
    depends_on:
      - database
    environment:
      TZ: ${TIMEZONE:-America/New_York}
    volumes:
      # we overlay local maven repo in the container. It contains the plugin jars and dependencies:
      - ${USER_HOME}/.m2/repository/org/opennms/plugins/cloud:/opt/opennms/system/org/opennms/plugins/cloud
      - ${USER_HOME}/.m2/repository/com/google/guava/failureaccess:/opt/opennms/system/com/google/guava/failureaccess
      - ${USER_HOME}/.m2/repository/com/google/guava/guava:/opt/opennms/system/com/google/guava/guava
      - ${USER_HOME}/.m2/repository/com/github./luben/zstd-jni:/opt/opennms/system/com/github./luben/zstd-jni
      - ${USER_HOME}/.m2/repository/org/opennms/tsaas/tsaas-grpc:/opt/opennms/system/org/opennms/tsaas/tsaas-grpc
      - ${USER_HOME}/.m2/repository/com/google/protobuf/protobuf-java:/opt/opennms/system/com/google/protobuf/protobuf-java
    command: ["-s"]
    ports:
      - "8101:8101/tcp" # ssh port for karaf cosole
      - "8980:8980/tcp" # http port
    healthcheck:
      test: [ "CMD", "curl", "-f", "-I", "http://localhost:8980/opennms/login.jsp" ]
      interval: 1m
      timeout: 5s
      retries: 3
